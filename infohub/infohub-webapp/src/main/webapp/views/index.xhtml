<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<p:messages autoUpdate="false" showDetail="true" id="pg-root-msg" closable="true" showSummary="false" />
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:panel header="Login" style="margin: 0 auto; width:450px;margin-top:25px;">
			<h:form>


				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{indexPageView.username}" required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{indexPageView.password}" required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl" action="#{indexPageView.login}" />
					</f:facet>
				</h:panelGrid>

			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
