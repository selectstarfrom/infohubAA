<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">
		<p:fieldset legend="Search Result" style="margin-bottom:20px">


			<p:dataTable value="#{employeeView.employees}" var="item" id="search_result_table" widgetVar="search_result_table"
				paginator="true" rows="10" rowsPerPageTemplate="5,10,15" lazy="true" reflow="true" paginatorPosition="bottom"
				scrollable="true" scrollHeight="400" style="margin-top: 10px;margin-bottom: 10px;"
				emptyMessage="No matching employee found" rowExpandMode="single"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				paginatorAlwaysVisible="false" selection="#{employeeView.employee}" selectionMode="single" rowKey="#{item.id}">

				<p:column headerText="Employee Name">
					<p:outputLabel value="#{item.name}" />
				</p:column>

				<p:column headerText="Email">
					<p:outputLabel value="#{item.email}" />
				</p:column>

				<p:column headerText="Nationality">
					<p:outputLabel value="#{item.nationality}" />
				</p:column>

				<p:column headerText="Mobile">
					<p:outputLabel value="#{item.mobile}" />
				</p:column>

				<p:column headerText="Action">
					<p:commandLink actionListener="#{employeeView.showViewEmployeeActionListener(item.id)}"
						title="View Employee Details">
						<i class="fa fa-folder-open-o" />
					</p:commandLink>

					<p:spacer width="15px" />

					<p:commandLink actionListener="#{employeeView.showDeleteEmployeeActionListener(item.id)}"
						update="search_result_table" title="Delete Emloyee Details" rendered="#{employeeView.admin}">
						<i class="fa fa-trash-o" />
					</p:commandLink>

				</p:column>

			</p:dataTable>
		</p:fieldset>
	</h:form>
</ui:composition>
